<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      details summary::-webkit-details-marker {
        display: none;
      }
      details summary::marker {
        display: none;
      }
    </style>
  </head>
  <body>
    <details>
      <summary>显示/隐藏</summary>
      <div>
        <p>这是要显示/隐藏的内容。</p>
        <p>可以添加更多的段落或其他HTML元素。</p>
      </div>
    </details>
  </body>
</html>
