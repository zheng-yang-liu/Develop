        </div>
        <div class="list_under flex_center flex_midden">

          <div class="list_middle_left_button flex_end">
            <button>同意</button>
            <button>拒绝</button>
          </div>

        <div class="dividingLine"></div>

          <div class="informationList flex flex_wrap">
            <div class="informationList_left">公司名称</div>
