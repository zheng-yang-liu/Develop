<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div class="box">
      <!-- 顶部 -->
      <div class="top">
        <div class="top_left">账号管理</div>
        <div class="top_right">
          <img src="./deleteRed.png" class="top_right_icon" />
          <div>设置</div>
        </div>
      </div>
      <!-- 中部 -->
      <div class="central">
        <div class="central_left">
          <!-- 头像 -->
          <div class="central_left_avatar">
            <img src="./avatar.png" class="central_left_avatar_img" />
            <!-- 昵称 -->
            <div class="central_left_name">海绵宝宝</div>
          </div>
        </div>
        <div class="central_right">
          <!-- 信息 -->
          <div class="central_left_information">
            <div>姓名:张三</div>
            <div>手机号:13014431212</div>
            <div>上次登录的时间:2022-11-02 12:18:01</div>
          </div>
        </div>
      </div>
      <!-- 底部 -->
      <div class="bottom">
        <div class="bottom_box">
          <!-- 图标 -->
          <img src="./time.png" class="bottom_box_icon_img" />
          <div>购物车(1)</div>
        </div>
        <div class="bottom_box">
          <!-- 图标 -->
          <img src="./time.png" class="bottom_box_icon_img" />
          <div>待支付(1)</div>
        </div>
        <div class="bottom_box">
          <!-- 图标 -->
          <img src="./time.png" class="bottom_box_icon_img" />
          <div>售后</div>
        </div>
        <div class="bottom_box">
          <!-- 图标 -->
          <img src="./time.png" class="bottom_box_icon_img" />
          <div>待开发票(1)</div>
        </div>
      </div>
    </div>
  </body>
</html>
