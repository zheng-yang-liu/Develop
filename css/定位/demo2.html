<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./demo2.css" />
  </head>
  <body>
    <div class="box">
      <!-- 上部 -->
      <div class="box_upperPortion">
        <div class="box_upperPortion_top">
          <div class="box_upperPortion_left_box">
            <!-- 左侧 -->
            <div class="box_upperPortion_avatar">
              <img src="./avatar.png" class="box_upperPortion_avatar_img" />
              <!-- 爱心 -->
              <img src="./redLove.png" class="box_upperPortion_love_icon" />
            </div>
            <div class="box_upperPortion_right">
              <div class="box_upperPortion_right_top">张老师</div>
              <div class="box_upperPortion_right_bottom">
                <div>
                  <img
                    src="./dot.png"
                    class="box_upperPortion_right_bottom_icon"
                  />在线
                </div>
                <div>交易量:256</div>
              </div>
            </div>
            <!-- 使用她 -->
            <div class="box_upperPortion_left_useHer">
              <img src="./ask.png" />
              <div>用它配音</div>
            </div>
          </div>
          <!-- 分割线 -->
          <div class="dividingLine">
            <div>擅长类型</div>
            <div>TVC广告、宣传片、走心旁白</div>
          </div>
        </div>
      </div>
      <!-- 下部 -->
      <div class="box_lower">
        <div class="box_lower_display">
          <div>「风格」 音频名称 测试1</div>
          <img src="./play.png" />
        </div>
        <div class="box_lower_display">
          <div>「风格」 音频名称 测试2</div>
          <img src="./play.png" />
        </div>
        <div class="box_lower_display">
          <div>「风格」 音频名称 测试3</div>
          <img src="./play.png" />
        </div>
        <div class="box_lower_digit">
          <div><span class="fontRed">35</span>/100字</div>
          <div><span class="fontRed">200</span>/起配</div>
        </div>
      </div>
    </div>
  </body>
</html>
