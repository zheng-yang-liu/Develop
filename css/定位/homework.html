<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./homework.css" />
  </head>
  <body>
    <div class="box">
      <!-- 上部 -->
      <div class="box_upperPortion">
        <!-- 时间 -->
        <div class="box_upperPortion_time">2022-11-08</div>
        <!-- 订单号 -->
        <div class="box_upperPortion_orders">
          订单号: <span class="font_red">132332849661</span>
        </div>
        <!-- 删除图标 -->
        <img src="./delete.png" class="box_upperPortion_icon_delete" />
      </div>
      <!-- 下部 -->
      <div class="box_lower">
        <div class="box_lower_left_one">
          <!-- 图片 -->
          <div class="box_lower_left_one_img_box">
            <img src="./avatar.png" class="box_lower_left_one_img" />
          </div>
          <!-- 文字 -->
          <div class="box_lower_left_one_text">
            <div>发光二极管 /0805 红灯(v=61mcd(Typ)@IF=20mA)</div>
            <span class="font_red">17-21SURC/S530-A3/TR8</span>
            /0805编号:C72037
          </div>
        </div>
        <div class="dividingLine_one"></div>
        <div class="box_lower_left_two">
          <!-- 三个垂直排布的文字 -->
          <div>100个</div>
          <div>￥0.57</div>
          <div>0.005726/个</div>
        </div>
        <div class="dividingLine_two"></div>
        <div class="box_lower_right_one">
          <!-- 两个垂直排布的文字 -->
          <div>合计:￥19.15</div>
          <div>
            (含运费<span class="font_red">18</span>元 增值税<span
              class="font_red"
              >200</span
            >元)
          </div>
        </div>
        <div class="dividingLine_three"></div>
        <div class="box_lower_right_two">
          <!-- 售后 -->
          <div class="box_lower_right_two_button">售后</div>
          <!-- 查看发票 -->
          <div class="box_lower_right_two_button_view">查看发票</div>
        </div>
      </div>
    </div>
  </body>
</html>
