<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('find函数的使用');
        var nums=[1,2,3,4,5,6,7,8];
        console.log(nums);
        // 返回满足条件的第一个元素
        var num2= nums.find((item)=>{
            return item >6;
        });
        
        console.log(num2);//7
        console.log('map函数的使用');
        // var nums=[1,2,3,4,5,6,7,8];
        var index1=0;
        var item1=0;
        nums.map((item,index)=>{
            if(item == 5){
                item1=item;
                index1=index;
            }
        });
        console.log(item1);
        console.log(index1);
    </script>
</head>
<body>
    
</body>
</html>
